sudo: false
language: android
android:
  components:
    - platform-tools
    - tools
    - build-tools-33.0.1
    - android-33
    - extra-android-support
    - extra-google-google_play_services
    - sys-img-armeabi-v7a-android-33
install: ./bin/dependencies.sh
before_script:
  - echo no | android create avd --force -n test -t android-33 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script: ./bin/install.sh